<!DOCTYPE html>

  <body>
    <div class="rectangle-parent20">
      <div class="frame-child71"></div>

      <img class="frame-child72" alt="" src="./public/ellipse-2.svg" />

    <script type="text/javascript">

      if (groupContainer2) {
        groupContainer2.addEventListener("click", function (e) {

      var count = 5;
      var redirect = "m1.html";
      function countDown() {

      document.getElementById("timer").innerHTML = count--;
      setTimeout("countDown()", 1000);
      }else{

      }
      }
      countDown();
    </script>
