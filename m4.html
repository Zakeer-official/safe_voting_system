<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./m4.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="rectangle-root">
      <div class="frame-child9"></div>
      <img class="ellipse-icon" alt="" src="./public/ellipse-1.svg" />

      <img class="ellipse-icon" alt="" src="./public/ellipse-2.svg" />

      <div class="frame-child11"></div>
      <div class="safe-voting-ui-group">
        <b class="safe-voting-ui1">SAFE VOTING UI</b>
        <img class="eci-logo-1-icon1" alt="" src="images/logo.png" />
      </div>
      <img class="rectangle-icon" alt="" src="images/voterid.png" />

      <div class="rectangle-group" id="groupContainer1">
        <div class="group-item"></div>

        <b class="allow-to-vote">Allow to Vote</b>
      </div>
      <div class="rectangle-container">
        <div class="group-inner"></div>
        <img class="vector-icon1" alt="" src="images/history.png" />

        <b class="voting-history">Voting History</b>
      </div>
    </div>

    <script>
      var groupContainer1 = document.getElementById("groupContainer1");
      if (groupContainer1) {
        groupContainer1.addEventListener("click", function (e) {
          window.location.href = "./m5.html";
        });
      }
      </script>
  </body>
</html>
